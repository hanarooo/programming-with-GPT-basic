<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h1>영화 검색 사이트</h1>
    <form action="{{ url_for('movie') }}"> <!--내가 데이터를 보낼 곳을 action에 적기-->
        <input type="text" name="query"> <!--name에는 데이터 이름-->
        <button type="submit">검색</button>
    </form>



    {% for movie in data %}
        <p>{{ movie.movieNm }}</p>
    {% endfor %}

</body>
</html>
